<!DOCTYPE html>
<html>
<head>
  <title>Apply</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="center-container">
  <div class="card">
    <h2>Apply for Job</h2>
    <form>

      <input type="email" placeholder="Email" required>
      <textarea placeholder="Why should we hire you?" rows="4"></textarea>
      <button type="submit">Submit Application</button>
    </form>
  </div>
</div>

</body>
</html>
